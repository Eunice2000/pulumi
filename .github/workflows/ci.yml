name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3 

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 

      - name: Navigate to /app and install dependencies   
        run: |
          cd app
          npm install

      # - name: Run unit tests in /app
      #   run: |
      #     cd app
      #     npm test

      # - name: Run integration tests in /app
      #   run: |
      #     cd app
      #     npm run test:integration

  test-infra:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.PROJECT_ID }}

      - name: Verify Authentication
        run: gcloud auth list

      - name: Set up Pulumi
        uses: pulumi/actions@v4
        with:
          pulumi-access-token: ${{ secrets.PULUMI_ACCESS_TOKEN }}

      - name: Configure Pulumi Backend (Google Cloud Storage)
        run: |
          echo "Setting up Pulumi backend storage in GCS..."
          export PULUMI_BACKEND_URL=gs://shortlet-pulumi-state
          export PULUMI_CONFIG_PASSPHRASE=${{ secrets.PULUMI_CONFIG_PASSPHRASE }}

      - name: Navigate to /infra and install dependencies
        run: |
          cd infra
          npm install

      - name: Validate Pulumi infrastructure
        run: |
          cd infra
          pulumi login ${PULUMI_BACKEND_URL}
          pulumi stack init development 
          pulumi preview --stack development
