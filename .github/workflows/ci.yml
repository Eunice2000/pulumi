name: Deploy Infrastructure

on:
  push:
    branches: [main]
  pull_request:


jobs:
  test-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}


      - name: Set Google Application Credentials
        run: echo "GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/gcp-key.json" >> $GITHUB_ENV

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        working-directory: ./infra
        run: npm install

      - name: Set up Google Cloud Credentials
        run: echo "${{ secrets.GCP_CREDENTIALS }}" > $HOME/gcp-credentials.json

      - name: Create the resources
        uses: pulumi/actions@v5
        with:
          command: preview
          stack-name: organization/shortlet-infrastructure/development
          work-dir: ./infra
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/gcp-credentials.json

